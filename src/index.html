<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeamRadio</title>

    <link rel="stylesheet" href="/static/style.css">
    <!-- Audio Player JS -->
    <script src="https://sdk.scdn.co/spotify-player.js" async></script>
    <script type="module" src="/static/player.js" async></script>
</head>

<body>
    <h1>Connected !</h1>

    <div id="audioPlayer" class="audioPlayer">
        <div id="musicInfo" class="musicInfo">
            <div id="cover" class="cover"><img
                    src="https://external-content.duckduckgo.com/iu/?u=http%3A%2F%2Fis1.mzstatic.com%2Fimage%2Fthumb%2FPurple60%2Fv4%2F36%2F2b%2F5a%2F362b5afa-d557-d11e-adf2-147cc5ccc331%2Fsource%2F1024x1024bb.jpg&f=1&nofb=1&ipt=e0ac7c426dde4fd33ef14618663f2e3c5502ca8b8f168206b7cd6a802bab54a5&ipo=images"
                    alt="UMLA"></div>
            <div id="title" class="title">
                <p>Connect your Spotify</p>
            </div>
        </div>
        <div id="controls" class="controls">
            <div id="time" class="time">
                <p id="timeMargin" class="imhere">-00:00</p>
            </div>
            <div id="playContainer" class="playCotainer">
                <div id="previous" class="previous"><img src="/static/svg/backward-step-solid.svg" alt="previous song"></div>
                <div id="togglePlay" class="togglePlay play"><button id="playButton" class="playButton"></button></div>
                <div id="next" class="next"><img src="/static/svg/forward-step-solid.svg" alt="next song"></div>
                <div id="volume" class="volume">
                    <img src="/static/svg/volume-high-solid.svg">
                </div>
            </div>
        </div>
        <div id="timeline" class="timeline">
            <input type="range" min="0" max="1000" value="0" id="progressTimeline" class="progressTimeline">
        </div>
    </div>

</body>

</html>
